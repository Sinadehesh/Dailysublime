<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sublime - Partner Proposal</title>
</head>

<body style="margin:0;padding:0;background:#e3eaff;font-family:Arial,sans-serif;">

    <!-- DAILY SUBLIME – PARTNER SPOTLIGHT (dynamic) -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin:0;padding:0;">
        <tr>
            <td bgcolor="#e3eaff" style="background:#e3eaff;padding:22px 22px 22px 22px;">

                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="background:#ffffff;border:1px solid #e9edf3;border-radius:14px;">
                    <tr>
                        <td style="padding:18px 18px 16px 18px;">

                            <!-- Label -->
                            <div
                                style="font-family:Arial,sans-serif;font-size:12px;line-height:1.2;font-weight:700;letter-spacing:0.14em;text-transform:uppercase;color:rgba(17,17,17,0.65);">
                                Proposed Partner
                            </div>

                            <!-- Accent line -->
                            <div
                                style="width:44px;height:4px;background:#fed54a;border-radius:999px;margin:10px 0 14px 0;">
                            </div>

                            <!-- Partner info row -->
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <!-- Profile Picture -->
                                    <td width="60" valign="top" style="padding-right:16px;">
                                        <div
                                            style="width:60px;height:60px;border-radius:50%;overflow:hidden;background:#e3eaff;">
                                            <img src="{{Profile_Pic_Url}}" alt="{{Influencer_Name}}" width="60"
                                                height="60"
                                                style="display:block;width:60px;height:60px;border-radius:50%;object-fit:cover;border:0;outline:none;text-decoration:none;" />
                                        </div>
                                    </td>
                                    <!-- Partner Details -->
                                    <td valign="middle">
                                        <div
                                            style="font-family:Arial,sans-serif;font-size:18px;line-height:1.3;font-weight:700;color:#111111;">
                                            {{Influencer_Name}}
                                        </div>
                                        <div
                                            style="font-family:Arial,sans-serif;font-size:14px;line-height:1.5;color:#6b7280;margin-top:4px;">
                                            Curator of the <strong style="color:#111111;">{{Custom_Hook}}</strong>
                                            Edition
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

    <!-- DAILY SUBLIME – MINI GALLERY (3 artworks, dynamic) -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin:0;padding:0;">
        <tr>
            <td bgcolor="#e3eaff" style="background:#e3eaff;padding:0 22px 22px 22px;">

                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="background:#ffffff;border:1px solid #e9edf3;border-radius:14px;">
                    <tr>
                        <td style="padding:18px 18px 16px 18px;">

                            <!-- Label -->
                            <div
                                style="font-family:Arial,sans-serif;font-size:12px;line-height:1.2;font-weight:700;letter-spacing:0.14em;text-transform:uppercase;color:rgba(17,17,17,0.65);">
                                Mini gallery
                            </div>

                            <!-- Accent line -->
                            <div
                                style="width:44px;height:4px;background:#fed54a;border-radius:999px;margin:10px 0 14px 0;">
                            </div>

                            <!-- 3-column gallery -->
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>

                                    <!-- Item 1 -->
                                    <td width="33.33%" valign="top" style="padding-right:10px;">
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0">
                                            <tr>
                                                <td style="border-radius:12px;overflow:hidden;">
                                                    <img src="{{mini1_url}}" alt="{{mini1_title}}" width="180"
                                                        style="display:block;width:100%;height:auto;border:0;outline:none;text-decoration:none;" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top:10px;">
                                                    <div
                                                        style="font-family:Arial,sans-serif;font-size:12px;line-height:1.45;color:#111111;">
                                                        <span
                                                            style="display:inline-block;width:8px;height:8px;background:#fed54a;border-radius:999px;vertical-align:middle;margin-right:8px;"></span>
                                                        <span style="font-weight:700;">{{mini1_title}}</span>
                                                        <span style="color:#6b7280;"> — {{mini1_year}}</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>

                                    <!-- Item 2 -->
                                    <td width="33.33%" valign="top" style="padding-left:5px;padding-right:5px;">
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0">
                                            <tr>
                                                <td style="border-radius:12px;overflow:hidden;">
                                                    <img src="{{mini2_url}}" alt="{{mini2_title}}" width="180"
                                                        style="display:block;width:100%;height:auto;border:0;outline:none;text-decoration:none;" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top:10px;">
                                                    <div
                                                        style="font-family:Arial,sans-serif;font-size:12px;line-height:1.45;color:#111111;">
                                                        <span
                                                            style="display:inline-block;width:8px;height:8px;background:#fed54a;border-radius:999px;vertical-align:middle;margin-right:8px;"></span>
                                                        <span style="font-weight:700;">{{mini2_title}}</span>
                                                        <span style="color:#6b7280;"> — {{mini2_year}}</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>

                                    <!-- Item 3 -->
                                    <td width="33.33%" valign="top" style="padding-left:10px;">
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0">
                                            <tr>
                                                <td style="border-radius:12px;overflow:hidden;">
                                                    <img src="{{mini3_url}}" alt="{{mini3_title}}" width="180"
                                                        style="display:block;width:100%;height:auto;border:0;outline:none;text-decoration:none;" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top:10px;">
                                                    <div
                                                        style="font-family:Arial,sans-serif;font-size:12px;line-height:1.45;color:#111111;">
                                                        <span
                                                            style="display:inline-block;width:8px;height:8px;background:#fed54a;border-radius:999px;vertical-align:middle;margin-right:8px;"></span>
                                                        <span style="font-weight:700;">{{mini3_title}}</span>
                                                        <span style="color:#6b7280;"> — {{mini3_year}}</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>

                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

    <!-- DAILY SUBLIME – THE EXERCISE (dynamic) -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin:0;padding:0;">
        <tr>
            <td bgcolor="#e3eaff" style="background:#e3eaff;padding:0 22px 22px 22px;">

                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="background:#ffffff;border:1px solid #e9edf3;border-radius:14px;">
                    <tr>
                        <td style="padding:18px 18px 16px 18px;">

                            <!-- Label -->
                            <div
                                style="font-family:Arial,sans-serif;font-size:12px;line-height:1.2;font-weight:700;letter-spacing:0.14em;text-transform:uppercase;color:rgba(17,17,17,0.65);">
                                The exercise
                            </div>

                            <!-- Accent line -->
                            <div
                                style="width:44px;height:4px;background:#fed54a;border-radius:999px;margin:10px 0 12px 0;">
                            </div>

                            <!-- Prompt -->
                            <div style="font-family:Arial,sans-serif;font-size:15px;line-height:1.85;color:#111111;">
                                {{exercise}}
                            </div>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>

</html>
